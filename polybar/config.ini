[colors]
background = #ddbfeef8
; background = #282A2E
background-alt = #dd3797e6
underline = #3797e6
foreground = #222222
primary = #222222
; primary = #FABD2F
; primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
bright_red = #db1f20
