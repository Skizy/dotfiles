[bar/main]
; width = 1892px
height = 32px
; radius = 6

; offset-y = 5px
; offset-x = 14px

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 2px
; border-color = #C5C8C6
border-color = ${colors.ui_colour}

padding-left = 0
padding-right = 1pt

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}


font-0 = "Hack Nerd Font;2"
font-1 = "Hack Nerd Font;2"
font-2 = "Hack Nerd Font:weight=bold;2"

modules-left = xworkspaces xwindow
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
; modules-right = i3 filesystem memory cpu wlan single-bat pulseaudio xkeyboard switch-user
modules-right = i3 wlan pulseaudio xkeyboard
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-maxsize = 16
; tray-transparent = false
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

monitor = HDMI-0

[bar/second]
; width = 1892px
height = 32px
; radius = 6

; offset-y = 5px
; offset-x = 14px

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 2px
; border-color = #C5C8C6
border-color = ${colors.ui_colour}

padding-left = 0
padding-right = 2px

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}


font-0 = "Hack Nerd Font;2"
font-1 = "Hack Nerd Font;2"
font-2 = "Hack Nerd Font:weight=bold;2"

modules-left = xworkspaces xwindow
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = eth cpu xkeyboard
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; tray-maxsize = 16
; tray-transparent = false
; tray-background = ${colors.ui_colour}
; tray-foreground = ${colors.foreground}

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

monitor = DP-2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.ui_colour}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#3797E6}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "Volume: "
; format-volume-prefix = "ğŸ”Š"
; format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume> <bar-volume>
; <bar-volume>
; <label-volume>
; format-muted = <bar-volume>
; ramp-volume-0 = ğŸ”ˆ
; ramp-volume-1 = ğŸ”‰
; ramp-volume-2 = ğŸ”Š

; label-volume = %percentage%%

; label-muted = muted
; label-muted-foreground = ${colors.disabled}
bar-volume-width = 11
bar-volume-foreground-0 = ${colors.ui_colour}
; bar-volume-foreground-1 = #5af78e
; bar-volume-foreground-2 = #5af78e
; bar-volume-foreground-3 = #5af78e
; bar-volume-foreground-4 = #5af78e
; bar-volume-foreground-5 = #5af78e
