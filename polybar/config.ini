bar-volume-empty = â– 
; â”€
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-indicator><label-layout>

; label-indicator-on-capslock = CL %{F#707880}| %{F-}
label-indicator-on-capslock = %{T3}CL%{T-} %{F#6e6a86}| %{F-}
label-indicator-on-capslock-foreground = ${colors.alert}
; label-indicator-on-capslock-underline = ${colors.ui_colour}
label-indicator-off-capslock =

label-indicator-on-scrolllock =
label-indicator-off-scrolllock =

label-indicator-padding = 0
label-indicator-margin = 1
label-indicator-foreground = ${colors.foreground}
label-indicator-background = ${colors.background}

label-layout = %layout%
label-layout-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[battery-base]
type = internal/battery
format-full = <label-full>
format-charging = <label-charging>
format-discharging = <label-discharging>

[module/main_battery]
inherit = battery-base
battery = BAT0
label-full = BatM Full
label-charging = BatM %percentage%%
label-discharging = BatM %percentage%%

[module/extra_battery]
inherit = battery-base
battery = BAT1
label-full = BatE Full
label-charging = BatE %percentage%%
label-discharging = BatE %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = ïª¨ %{F#3797E6}%essid%%{F-}
label-connected = ïª¨ %essid%
label-connected-foreground = ${colors.ui_colour}
; label-connected = %{F#3797E6}%ifname%%{F-} %essid%
; %local_ip%

[module/eth]
inherit = network-base
interface = enp9s0
interface-type = wired

label-connected = %{F#FFFFFF}ó°Œ˜%{F-}
label-disconnected = %{F#505050}ó°Œ™%{F-}

[module/date]
type = internal/date
interval = 1

; date = %A  %B %d  %H:%M
; date-alt = %Y-%m-%d %H:%M:%S
date = %b %d  %H:%M
date-alt = %A  %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/winname]
type = custom/script
exec = /home/skizy/coding/winname.sh
exec-if = /home/skizy/coding/execif.sh
tail = true

[module/switch-user]
type = custom/text
content = ïŠ¾
click-left = gdmflexiserver

[module/single-bat]
type = custom/script
exec = /home/skizy/scripts/bat_rust/target/release/bat_rust
interval = 2

[module/tap-state]
type = custom/script
exec = /home/skizy/scripts/tapping/target/release/tapping
interval = 0.2

[module/i3]
type = internal/i3

format = <label-mode>

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;â™š will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

[settings]
screenchange-reload = true
pseudo-transparency = true

